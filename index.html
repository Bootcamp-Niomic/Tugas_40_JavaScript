<!DOCTYPE html>
<html lang="en" dir="ltr">
 <head>
        <meta charset="utf-8" />
        <title>Belajar Javascript - NIOMIC</title>
 </head>
 <body>
        <button type="button" onclick="jalankan()" name="button">Jalankan</button>
        <br />
        <br />
        <hr />
        <b>Base URI</b> Property : <br />
        <p id="baseUrl">contoh</p>
        <hr />
        <b>Body</b> Property : <br />
        <p id="body">contoh</p>
        <hr />
        <b>Create</b> Element : <br /><br />
<script type="text/javascript">
  function jalankan(){
    var a = document.documentURI;
    document.getElementById("baseUrl").innerHTML = a;
    var a =document.body.style.backgroundColor = "green";
    document.getElementById("body").innerHTML= 'color: green';
    var a = document.createElement("button");
    a.innerHTML =""
    document.body.appendChild(a);
  }
  </script>
 </body>
</html>
